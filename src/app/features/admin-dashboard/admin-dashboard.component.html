<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl lg:text-3xl font-bold text-gray-800">Panel de Administración</h1>
        <button routerLink="/" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors">
            Volver al Inicio
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Tarjetas de navegación -->
        @for (item of adminMenuItems; track item.title) {
        <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow cursor-pointer"
            [ngClass]="{'border-2 border-blue-500': item.highlight}" (click)="navigateTo(item.route)">
            <div class="p-6">
                <div class="text-3xl mb-4">{{ item.icon }}</div>
                <h2 class="text-xl font-bold text-gray-800 mb-2">{{ item.title }}</h2>
                <p class="text-gray-600">{{ item.description }}</p>
            </div>
            <div class="px-6 py-2 bg-gray-50 rounded-b-lg border-t">
                <div class="flex justify-end">
                    <span class="text-blue-500 font-medium">Gestionar →</span>
                </div>
            </div>
        </div>
        }
    </div>
</div>
