<div class="flex h-screen bg-gray-100 overflow-hidden">
    <!-- Sidebar - Con sistema de transición mejorado para tablet -->
    <div class="fixed inset-y-0 left-0 z-30 transition-transform duration-300 ease-in-out transform"
        [ngClass]="{'translate-x-0': showSidebar, '-translate-x-full': !showSidebar}">
        <app-sidebar (toggleSidebar)="toggleSidebar()"></app-sidebar>
    </div>

    <!-- Main Content Area - Adaptado para tablet con gestión de espacio mejorada -->
    <div class="flex-1 flex flex-col overflow-hidden w-full">
        <!-- Top Navbar con botón hamburguesa más visible -->
        <header class="bg-white shadow-sm z-10">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <!-- Botón hamburguesa optimizado para tablet, siempre visible -->
                    <button (click)="toggleSidebar()"
                        class="p-3 rounded-md text-gray-500 hover:text-teal-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-teal-500">
                        <svg class="h-7 w-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>

                    <div class="flex-1 flex justify-center sm:justify-start">
                        <div class="flex-shrink-0 flex items-center ml-2 lg:ml-0">
                            <h1 class="text-xl font-semibold text-gray-800">{{ pageTitle }}</h1>
                        </div>
                    </div>

                    <!-- Botones de acción adaptados para tablet -->
                    <div class="flex items-center space-x-4">
                        <!-- Botón de búsqueda - ícono simplificado para tablet -->
                        <button type="button"
                            class="bg-white p-2 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                            <span class="sr-only">Buscar</span>
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>

                        <!-- Notifications button -->
                        <button type="button"
                            class="bg-white p-2 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                            <span class="sr-only">Ver notificaciones</span>
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Content con mejor manejo de espacio para tablet -->
        <main class="flex-1 overflow-y-auto p-4 bg-gray-100">
            <router-outlet></router-outlet>
        </main>
    </div>

    <!-- Overlay para cerrar el sidebar al tocar fuera -->
    @if (showSidebar) {
    <div class="fixed inset-0 bg-gray-600 bg-opacity-50 z-20" (click)="toggleSidebar()"></div>
    }
</div>
